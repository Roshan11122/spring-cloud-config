server:
  port: 8085
jwt:
  secret: 3f8e2b9c7d4a6e1f9b0c8d7e6a5f4c3b2a1d0e9f8c7b6a5d4c3b2a1f0e9d8c7b

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/product/**
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/order/**
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/payment/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
